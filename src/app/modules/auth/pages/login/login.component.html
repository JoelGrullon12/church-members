<div class="row justify-content-center">
    <div class="col-10 col-xxl-9">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="./../../../../../assets/img/fachada-iglesia.jpg" alt="Welcome back you've been missed!">
          </div>
          <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="col-12 col-lg-11 col-xl-10">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-4">
                      <div class="text-center mb-3">
                        <a href="#!">
                          <img src="./../../../../../assets/img/aic-logo.png" alt="BootstrapBrain Logo" width="120">
                        </a>
                      </div>
                      <h4 class="text-center">Ingresar al sistema</h4>
                    </div>
                  </div>
                </div>
                <form action="#!" [formGroup]="loginForm">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" [formControl]="loginForm.controls.email" required>
                        <label for="email" class="form-label">Usuario</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" [formControl]="loginForm.controls.email" required>
                        <label for="password" class="form-label">Contraseña</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-dark btn-lg" type="submit" [disabled]="loadingLogin" (click)="loginBtnClick($event)">Iniciar sesion 
                          <fa-icon *ngIf="loadingLogin" [icon]="loadingIcon" [spin]="true"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <div class="d-flex justify-content-center mt-3">
                      <a href="#!" class="link-secondary text-decoration-none">Contraseña Olvidada</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
